<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      p {
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <label for="birthdate">Enter your birthdate:</label>
      <input type="date" id="birthdate" />
      <button id="calculate">Calculate Age</button>
      <p id="result"></p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calculateButton = document.getElementById("calculate");
        const birthdateInput = document.getElementById("birthdate");
        const resultParagraph = document.getElementById("result");

        calculateButton.addEventListener("click", calculateAge);

        function calculateAge() {
          const birthdate = new Date(birthdateInput.value);
          const currentDate = new Date();

          if (isNaN(birthdate)) {
            resultParagraph.textContent = "Please enter a valid birthdate.";
            resultParagraph.style.color = "red";
          } else {
            const ageInMilliseconds = currentDate - birthdate;
            const ageInSeconds = ageInMilliseconds / 1000;
            const ageInMinutes = ageInSeconds / 60;
            const ageInHours = ageInMinutes / 60;
            const ageInDays = ageInHours / 24;
            const ageInYears = ageInDays / 365.25; // accounting for leap years

            resultParagraph.textContent = `Your age is approximately ${ageInYears.toFixed(
              2
            )} years.`;
            resultParagraph.style.color = "green";
          }
        }
      });
    </script>
  </body>
</html>
